<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />    
</head>
<body id="container">
    <header id="encabezado" class="fixed">
        <div id="cabecera">
            <div id="logo">
                <img src="../imagenes/logo.png" width="60" />
            </div>
            <nav id="menu">
                <div id="hamburguesa">
                    <input type="checkbox" id="menuMobile">
                        <label for="menuMobile">
                            <i class="fas fa-ellipsis-v"></i>
                        </label>
                    <ul class="menu">
                        <li class="link">
                            <a href="./index.html" class="textD colorBrown active">Inicio</a>
                        </li>
                        <li class="link">
                            <a href="../pages/anillos.html" class="textD colorBrown ">Anillos</a>
                        </li>
                        <li class="link"> 
                            <a href="../pages/aros.html" class="textD colorBrown ">Aros</a>    
                        </li>
                        <li class="link">
                            <a href="../pages/collares.html" class="textD colorBrown ">Collares</a>
                        </li>
                        <li class="link">
                            <a href="../pages/relojes.html" class="textD colorBrown ">Relojes</a>
                        </li>
                            
                        <li class="link">
                            <a href="../pages/contacto.html" class="textD colorBrown borderB">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="buscador">
                <div class="buscador">
                    <div class="lupa">
                        <i class="fas fa-search"></i>
                    </div>
                    <form action="#">
                        <input type="text" placeholder="Buscar..." class="inputBus" >
                    </form>
                </div>
                <div class="iconoMenu">
                    <span class="carrito"> 
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <div class="usuario">
                        <input type="checkbox" id="user">
                        <label for="user">
                            <i class="fas fa-user"></i>
                        </label>
                        <ul id="cuentaRegistro">
                            <li>
                                <a href="../pages/cuenta.html" class="colorBrown">Crear Cuenta</a>
                            </li>
                            <li>
                                <a href="../pages/registro.html" class="colorBrown">Loguearse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>            
        </div>
        </header>
    <section id="contenido">
        <form action="#" method="POST" class="formCuenta">
            <div id="cuenta">
                <h2 class="title colorBrown">Crear Cuenta</h2>
                <div>
                    <a href="../pages/registro.html" class="textD colorBrown font1">Ya tienes una cuenta? Iniciar sesion</a>
                </div>
                <div class="nombre">
                    <div>
                        <input type="text" name="nombre" class="casillero" placeholder="Nombre completo..."> 
                    </div>
                </div>
                <div>
                    <div>
                        <input type="email" name="email" class="casillero" placeholder="Email...">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <input type="password" name="password" class="casillero" placeholder="Contraseña...">
                    </div>
                </div>
                <div class="colorBrown font1">
                    <input type="radio" name="sexo" id="masc">Masculino
                    <input type="radio" name="sexo" id="fem">Femenino
                </div>
                <div class="colorBrown font1">
                    <input type="checkbox" name="checkbox" >Recibir ofertas
                </div>
                <div class="from">
                    <select name="from" id="from">
                        <option value="">Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                        <option value="">Paraguay</option>
                        <option value="">Bolivia</option>
                        <option value="">Perú</option>
                        <option value="">Colombia</option>
                        <option value="">Ecuador</option>
                        <option value="">Mexico</option>
                        <option value="">EEUU</option>
                    </select>
                </div>
                <div id="submitReset">
                    <div>
                        <input type="Submit" value="Guardar" class="btn">
                    </div>
                    <div>
                        <input type="reset" value="Borrar" class="btn">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer id="footer">
        <div id="itemsFooter">
            <div id="contactanos">
                <div id="ubicacion" class="p05">
                    <span class="colorBrown font1 p05">
                        <i class="fas fa-map-marker-alt"></i>
                        Calle Fantasia 4444
                    </span>
                </div>
                <div id="telefono" class="p05">
                    <span class="colorBrown font1 p05">
                        <i class="fas fa-phone-alt"></i>
                        4444444
                    </span>
                </div>
                <div id="whatsapp" class="p05">
                    <span class="colorBrown font1 p05">
                        <i class="fab fa-whatsapp-square"></i>                                3516444444
                    </span>
                </div>
                <div id="email" class="p05">
                    <span class="colorBrown font1 p05">
                        <i class="fas fa-envelope"></i>
                        sitio@fictisio.com
                    </span>
                </div>
            </div>
            <div id="redes">
                <div id="facebook" class="p05" >
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div id="instagram" class="p05">
                    <i class="fab fa-instagram-square"></i>
                </div>
                <div id="linkedin" class="p05">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div id="twitter" class="p05">
                    <i class="fab fa-twitter-square"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
